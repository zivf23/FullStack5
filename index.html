<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <!-- 
       שנה את ה-favicon אם יש לך אחד משלך. 
      אם הוא בתיקיית public (למשל, fronthand/public/favicon.ico), 
      הנתיב צריך להיות "/favicon.ico".
      Vite בדרך כלל שם את vite.svg ב- public/vite.svg, אז הנתיב יהיה "/vite.svg".
      אם תיקיית ה-public שלך נמצאת ישירות תחת fronthand, אז הנתיב "/vite.svg" אמור לעבוד.
    -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מנהל תוכן אישי</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      הנתיב לקובץ ה-JavaScript הראשי.
      זה צריך להיות הנתיב לקובץ הכניסה שלך בתוך תיקיית src, 
      יחסית לשורש הפרויקט (fronthand).
      אם קובץ הכניסה שלך הוא fronthand/src/main.jsx, הנתיב "/src/main.jsx" נכון.
      אם קובץ הכניסה שלך הוא fronthand/src/index.js, שנה ל "/src/index.js".
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
